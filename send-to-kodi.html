<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Send to Kodi</title>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <style>
        </style>

    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                <h2>Send to Kodi</h2>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="videoUrl">Video URL</label>
                        <input type="text" class="form-control" id="videoUrl" placeholder="URL">
                    </div>
                    <button id="videoUrlSubmit" class="btn btn-default">Play</button>
                </div>
                <div class="col-md-7">
                    <hr>
                </div>

                <div class="col-md-7">
                    <div class="form-group">
                        <label for="youtubeUrl">YouTube Video</label>
                        <input type="text" class="form-control" id="youtubeUrl" placeholder="YouTube Video ID">
                    </div>
                    <button id="youtubeSubmit" class="btn btn-default">Play</button>
                </div>
            </div>

        </div>


        <!-- The scripts that are needed for this webapp -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>


        <script>

            function JSON_RPC(jsonrpc){
                jQuery.ajax({
                    type: 'POST',
                    url: "./server",
                    success: function (response) {
                        console.info(response);
                    },
                    contentType: "application/json",
                    data: jsonrpc,
                    dataType: 'json',
                    timeout: 1000
                });
            }

            $('#videoUrlSubmit').click(function(event){
                var url = $('#videoUrl').val();
                var jsonrpc = '{"jsonrpc": "2.0", "method": "Player.Open", "params":{"item":{ "file" : "' + url + '" }}, "id": 1}';
                JSON_RPC(jsonrpc);
            });

            $('#youtubeSubmit').click(function(event){
                var url = $('#youtubeUrl').val();
                var jsonrpc = '{"jsonrpc": "2.0", "method": "Player.Open", "params":{"item": {"file" : "plugin://plugin.video.youtube/?action=play_video&videoid=' + url + '" }}, "id" : "1"}';
                JSON_RPC(jsonrpc);

            });


        </script>

    </body>

</html>
